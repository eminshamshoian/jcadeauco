      <!-- Contact Start -->
      <section class="contact" id="contact">
        <h1 class="title my-5">Leave A Message!</h1>
        <hr class="hr-pink mb-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-7">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27409618435!2d-118.69192387726389!3d34.02016129881687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1623441518566!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="col-sm-5 text-left" id="contact2">
                <form name="contact" method="POST" data-netlify="true" action="https://formsubmit.co/orders@jcadeauco.com">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="password" class="form-control" id="name" placeholder="Your name..." required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Massage</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your massage..." required></textarea>
                  </div>
                  <input type="hidden" name="_subject" value="New Contact!">
                  <button type="submit" class="pushable mt-2">
                    <span class="front">
                      Submit
                    </span>
                  </button>
                </form>
              </div>
          </div>
        </div>
      </section>
      <!-- Contact End -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
